<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <style>
    .label { font: 18px sans-serif; fill: #222; }
    .small { font: 14px sans-serif; fill: #222; }
    .pin { font: 12px monospace; fill: #333; }
    .box { fill: #f7f7f7; stroke: #333; stroke-width: 2; rx: 12; }
    .mod { fill: #eef7ff; stroke: #1e5aa8; stroke-width: 2; rx: 10; }
    .vcc { stroke: #c00; stroke-width: 3; fill: none; }
    .gnd { stroke: #000; stroke-width: 3; fill: none; }
    .sig { stroke: #0a7; stroke-width: 3; fill: none; }
    .dot { fill: #333; }
  </style>
  <!-- Arduino UNO -->
  <rect class="box" x="80" y="80" width="420" height="520" />
  <text class="label" x="290" y="110" text-anchor="middle">Arduino UNO</text>
  <!-- Power pins -->
  <text class="pin" x="100" y="150">5V</text>
  <circle class="dot" cx="140" cy="145" r="4"/>
  <text class="pin" x="100" y="175">GND</text>
  <circle class="dot" cx="140" cy="170" r="4"/>
  <!-- Digital pins D2-D13 -->
<text class="pin" x="460" y="160">D2</text>
<circle class="dot" cx="490" cy="155" r="4"/>
<text class="pin" x="460" y="190">D3</text>
<circle class="dot" cx="490" cy="185" r="4"/>
<text class="pin" x="460" y="220">D4</text>
<circle class="dot" cx="490" cy="215" r="4"/>
<text class="pin" x="460" y="250">D5</text>
<circle class="dot" cx="490" cy="245" r="4"/>
<text class="pin" x="460" y="280">D6</text>
<circle class="dot" cx="490" cy="275" r="4"/>
<text class="pin" x="460" y="310">D7</text>
<circle class="dot" cx="490" cy="305" r="4"/>
<text class="pin" x="460" y="340">D8</text>
<circle class="dot" cx="490" cy="335" r="4"/>
<text class="pin" x="460" y="370">D9</text>
<circle class="dot" cx="490" cy="365" r="4"/>
<text class="pin" x="460" y="400">D10</text>
<circle class="dot" cx="490" cy="395" r="4"/>
<text class="pin" x="460" y="430">D11</text>
<circle class="dot" cx="490" cy="425" r="4"/>
<text class="pin" x="460" y="460">D12</text>
<circle class="dot" cx="490" cy="455" r="4"/>
<text class="pin" x="460" y="490">D13</text>
<circle class="dot" cx="490" cy="485" r="4"/>

  <rect class="mod" x="760" y="120" width="320" height="150"/>
  <text class="label" x="920" y="145" text-anchor="middle">HC-SR04</text>
  <text class="small" x="780" y="175">VCC</text>
  <circle class="dot" cx="820" cy="170" r="4"/>
  <text class="small" x="780" y="200">TRIG</text>
  <circle class="dot" cx="820" cy="195" r="4"/>
  <text class="small" x="780" y="225">ECHO</text>
  <circle class="dot" cx="820" cy="220" r="4"/>
  <text class="small" x="780" y="250">GND</text>
  <circle class="dot" cx="820" cy="245" r="4"/>

  <rect class="mod" x="800" y="360" width="260" height="140"/>
  <text class="label" x="930" y="385" text-anchor="middle">DHT22</text>
  <text class="small" x="820" y="420">VCC</text>
  <circle class="dot" cx="860" cy="415" r="4"/>
  <text class="small" x="820" y="445">DATA</text>
  <circle class="dot" cx="860" cy="440" r="4"/>
  <text class="small" x="820" y="470">GND</text>
  <circle class="dot" cx="860" cy="465" r="4"/>
<polyline class="vcc" points="140,145 480,145 480,170 820,170" />
<polyline class="gnd" points="140,170 480,170 480,245 820,245" />
<polyline class="sig" points="490,365 655,365 655,195 820,195" />
<polyline class="sig" points="490,395 655,395 655,220 820,220" />
<polyline class="vcc" points="140,145 500,145 500,415 860,415" />
<polyline class="gnd" points="140,170 500,170 500,465 860,465" />
<polyline class="sig" points="490,305 675,305 675,440 860,440" />

  <rect x="80" y="620" width="1040" height="60" fill="#fffbe6" stroke="#cc9" stroke-width="1"/>
  <text class="small" x="100" y="645">Legend: </text>
  <line x1="170" y1="640" x2="220" y2="640" class="vcc"/><text class="small" x="230" y="645">VCC (5V)</text>
  <line x1="320" y1="640" x2="370" y2="640" class="gnd"/><text class="small" x="380" y="645">GND</text>
  <line x1="450" y1="640" x2="500" y2="640" class="sig"/><text class="small" x="510" y="645">Signal (D7/D9/D10)</text>
  <text class="small" x="100" y="665">Mapping: HC-SR04 [TRIG→D9, ECHO→D10, VCC→5V, GND→GND] · DHT22 [DATA→D7, VCC→5V, GND→GND]</text>
</svg>
